<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Coffee</title>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <h1 class="header__title">What's the coffee?</h1>
          <p class="header__text">We mix the ingredients and get a drink</p>
        </header>

        <main class="content">
          <section class="content__choose-box">
            <div class="content__choose-column">
              <div class="content__choose-item">
                <label for="coffee" class="choose-label">
                  <p class="choose-label__icon">Co</p>
                  <p class="choose-label__text">Coffee</p>
                </label>
                <input
                  class="content__flag"
                  type="checkbox"
                  name="ingredient"
                  id="coffee"
                  value="Coffee"
                >
              </div>

              <div class="content__choose-item">
                <label for="fozes" class="choose-label">
                  <p class="choose-label__icon">1E</p>
                  <p class="choose-label__text">1oz Espresso</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredien" id="fozes" value="1oz Espresso">
              </div>

              <div class="content__choose-item">
                <label for="fmilk" class="choose-label">
                  <p class="choose-label__icon">Fo</p>
                  <p class="choose-label__text">Foamed milk</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="fmilk" value="Foamed milk">
              </div>

              <div class="content__choose-item">
                <label for="icecream" class="choose-label">
                  <p class="choose-label__icon">Ic</p>
                  <p class="choose-label__text">Ice cream</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="icecream" value="Ice cream">
              </div>

              <div class="content__choose-item">
                <label for="cream" class="choose-label">
                  <p class="choose-label__icon">Cr</p>
                  <p class="choose-label__text">Cream</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="cream" value="Cream">
              </div>
            </div>

            <div class="content__choose-column">
              <div class="content__choose-item">
                <label for="espresso" class="choose-label">
                  <p class="choose-label__icon">Es</p>
                  <p class="choose-label__text">Espresso</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="espresso" value="Espresso">
              </div>

              <div class="content__choose-item">
                <label for="sozes" class="choose-label">
                  <p class="choose-label__icon">2E</p>
                  <p class="choose-label__text">2oz Espresso</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="sozes" value="2oz Espresso">
              </div>

              <div class="content__choose-item">
                <label for="traditional" class="choose-label">
                  <p class="choose-label__icon">Tr</p>
                  <p class="choose-label__text">Traditional</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="traditional" value="Traditional">
              </div>

              <div class="content__choose-item">
                <label for="sweet" class="choose-label">
                  <p class="choose-label__icon">Sw</p>
                  <p class="choose-label__text">Sweet</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="sweet" value="Sweet">
              </div>

              <div class="content__choose-item">
                <label for="panela" class="choose-label">
                  <p class="choose-label__icon">Pa</p>
                  <p class="choose-label__text">Panela</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="panela" value="Panela">
              </div>
            </div>

            <div class="content__choose-column">
              <div class="content__choose-item">
                <label for="smilk" class="choose-label">
                  <p class="choose-label__icon">St</p>
                  <p class="choose-label__text">Steamed Milk</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="smilk" value="Steamed Milk">
              </div>

              <div class="content__choose-item">
                <label for="lpea" class="choose-label">
                  <p class="choose-label__icon">Lo</p>
                  <p class="choose-label__text">Long pulled espresso</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="lpes" value="Long pulled espresso">
              </div>

              <div class="content__choose-item">
                <label for="chocolate" class="choose-label">
                  <p class="choose-label__icon">Ch</p>
                  <p class="choose-label__text">Chocolate</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="chocolate" value="Chocolate">
              </div>

              <div class="content__choose-item">
                <label for="sugar" class="choose-label">
                  <p class="choose-label__icon">Su</p>
                  <p class="choose-label__text">Sugar</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="sugar" value="Sugar">
              </div>
            </div>

            <div class="content__choose-column">
              <div class="content__choose-item">
                <label for="hwater" class="choose-label">
                  <p class="choose-label__icon">Hw</p>
                  <p class="choose-label__text">Hot Water</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="hwater" value="Hot Water">
              </div>

              <div class="content__choose-item">
                <label for="forzsm" class="choose-label">
                  <p class="choose-label__icon">1S</p>
                  <p class="choose-label__text">1oz Steamed Milk</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="fozsm" value="1oz Steamed Milk">
              </div>

              <div class="content__choose-item">
                <label for="spes" class="choose-label">
                  <p class="choose-label__icon">Sh</p>
                  <p class="choose-label__text">Short pulled espresso</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="spes" value="Short pulled espresso">
              </div>

              <div class="content__choose-item">
                <label for="whiskey" class="choose-label">
                  <p class="choose-label__icon">Wh</p>
                  <p class="choose-label__text">Whiskey</p>
                </label>
                <input class="content__flag" type="checkbox" name="ingredient" id="whiskey" value="Whiskey">
              </div>
            </div>
          </section>

          <section class="content__card-place">
          </section>
        </main>
      </div>

      <template class="template__card">
        <arcticle class="content__card">
          <img class="content__card-pic">
          <div class="content__card-info">
            <h2 class="content__card-header"></h2>
            <p class="content__card-text"></p>
          </div>
        </arcticle>
      </template>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
